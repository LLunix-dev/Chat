<!-- public/index.html -->
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1 style="text-align: center; padding-bottom: 3%;">Multiplayer Chat</h1>
    <input id="userInput" placeholder="Username" style="margin: 0px; margin-bottom: 1%;">
    <br>
    <input id="nameInput" placeholder="Type something..." style="margin-bottom: 1%;">
    <button id="submitButton" onclick="initMessage()" style="position:absolute; left: 50%; transform: translateX(-50%);">Submit</button>

    <div style="width: 100%; height: 100%; position: absolute;" id="chatWindow">
        <ul id="Chat" style="position: absolute; left: 50%; transform: translateX(-50%);"></ul>
    </div>
    <script src="game.js"></script>
</body>
</html>
